<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Javier Lopera Jiménez" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Javier Lopera Jimenez</title>
</head>
<body>
    <noscript>
        <h1>Esta pagina necesita activar el contenido JavaScript</h1>
    </noscript>
    <h1>Javier Lopera Jiménez</h1>
    <main>
        <div id="juego">
            <div id="cajaPrincipal" class="cajaPrincipal">
                <div id="coloresElegidos" class="coloresElegidos">
                    <div class="colorElegido"></div>
                    <div class="colorElegido"></div>
                    <div class="colorElegido"></div>
                    <div class="colorElegido"></div>
                </div>
                <div id="coloresComprobados">
                    <div class="colorComprobado"></div>
                    <div class="colorComprobado"></div>
                    <div class="colorComprobado"></div>
                    <div class="colorComprobado"></div>

                </div>
            </div>
        </div>
        <div id="colores">
            <div id="red" class="colores"></div>
            <div id="blue" class="colores"></div>
            <div id="grey" class="colores"></div>
            <div id="pink" class="colores"></div>
            <div id="violet" class="colores"></div>
            <div id="black" class="colores"></div>
            <div id="white" class="colores"></div>
            <div id="yellow" class="colores"></div>
            <div id="comprobar"><img src="img/check.png"></div>
        </div>
        <div id="modal">
            <p>Has Ganado!!</p>
            <button id="reiniciar">
                Reiniciar
            </button>
            <button id="seguir">
                Seguir jugando
            </button>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
<script src="js/Mastermind.js"></script>
</html>
